services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    profiles:
      - services
      - app
    ports:
      - "3306:3306"
    env_file:
      - .env-app
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - alga-net
    deploy:
      resources:
        limits:
          cpus: '0.50'    # Limita a 50% de uma CPU
          memory: 512M    # Limita a 512MB de mem√≥ria
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  algatransito:
    build:
      context: contextPath
      dockerfile: Dockerfile
    container_name: algatransito
    profiles:
      - app
    env_file:
      - .env-app
    ports:
      - "8082:8082"
    networks:
      - alga-net
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G 
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8082/actuator/health | grep -i UP || exit 1"]
      interval: 15s
      timeout: 1s
      retries: 3
      start_period: 10s
      

networks:
  alga-net:

volumes:
  mysql-data:
